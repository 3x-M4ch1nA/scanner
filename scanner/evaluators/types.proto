syntax = "proto2";

package scanner;

message BoundingBox {
  required float x1 = 1;
  required float y1 = 2;
  required float x2 = 3;
  required float y2 = 4;
  optional float score = 5 [default = 0];
  optional int32 track_id = 6 [default = 0];
  optional double track_score = 7 [default = 0];
}

message Point {
  required float x = 1;
  required float y = 2;
}
