syntax = "proto3";

import "scanner/metadata.proto";
package scanner.proto;

service Master {
  rpc RegisterWorker (WorkerInfo) returns (Registration) {}
  rpc NextIOItem (Empty) returns (IOItem) {}
  rpc NewJob (JobParameters) returns (Result) {}
  rpc Ping (Empty) returns (Empty) {}
}

service Worker {
  rpc NewJob (JobParameters) returns (Result) {}
}

message Empty {}

message WorkerInfo {
  string address = 1;
}

message Registration {
  int32 node_id = 1;
}

message JobParameters {
  string job_name = 1;
  TaskSet task_set = 2;
  int32 kernel_instances_per_node = 3;
  int32 io_item_size = 4;
  int32 work_item_size = 5;
}

message Result {
  bool success = 1;
  string msg = 2;
}

message IOItem {
  int32 table_id = 1;
  int64 item_id = 2;
  int64 start_row = 3;
  int64 end_row = 4;
}
